<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Golang Class</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
        body {
          font-family: "Inter", sans-serif;
        }
    </style>

    <script
        src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
        defer
    ></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div
      class="max-w-screen-xl m-0 sm:m-20 bg-white shadow sm:rounded-lg flex justify-center flex-1"
    >
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div>
          <img
            src="https://raw.githubusercontent.com/diazamaliana/golang-cohort-class/b6fa7b5ffadf1543901b217e8b1cbc7250451c0a/webserver/images/iSwift.png"
            class="w-56 mx-auto"
          />
        </div>
        <div class="mt-12 flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">
            Golang Cohort 2
          </h1>
          <div class="w-full flex-1 mt-8">

            <div class="mx-auto max-w-xs">
                <form method="POST" action="/" class="space-y-4">
                    <div>
                        <label class="block mb-1">Email:</label>
                        <input type="text" name="email" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block mb-1">Password:</label>
                        <input type="password" name="password" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <input type="submit" value="Login" class="w-full bg-indigo-500 hover:bg-blue-600 text-white font-semibold rounded-lg px-4 py-2">
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div
          class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat"
          style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');"
        ></div>
      </div>
    </div>
  </body>
</html>
